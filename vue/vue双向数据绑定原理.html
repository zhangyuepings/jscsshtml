    <title>vue双向数据绑定原理</title>

<body>
    vue实现双向数据绑定是采用数据劫持结合发布者-订阅者模式来实现数据的响应式，
    通过Object.defineProperty来劫持数据的setter和getter，
    在数据变动时发布消息给订阅者，订阅者收到消息后进行相应的处理，
    也就是说数据和视图同步变化，数据变化更新视图，视图变化更新数据。
   <div>
    <h4>实现过程：</h4>
    1、实现一个监听器Observer，用来监听属性的变化并通知订阅者
    2、实现一个订阅器Watcher，收到属性的变化通知并执行相应的函数，从而更新视图
    3、实现一个解析器Compile， 解析指令、初始化模板、绑定订阅者
   </div>
</body>
