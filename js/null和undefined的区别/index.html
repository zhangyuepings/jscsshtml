<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null和undefined的区别</title>
</head>
<body>
    <div>
        <p>null 表示声明一个变变量 赋值为空</p>
        <p>undefined 表示声明一个变变量 没有赋值 会自动赋值undefined</p>
        <h1>null和undefined的区别</h1>
        console.log(typeof null) // object
    console.log(typeof undefined) // undefined
    console.log(null == undefined) // true
    console.log(null === undefined) // flse
    </div>
</body>
<script>
    var ser = ''
    var arr 
    console.log(ser, 'null99')
    console.log(arr, 'undefined99')

    // null和undefined的区别
    console.log(typeof null) // object
    console.log(typeof undefined) // undefined
    console.log(null == undefined) // true
    console.log(null === undefined) // flse
</script>
</html>
