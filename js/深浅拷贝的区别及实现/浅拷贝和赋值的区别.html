<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浅拷贝和赋值的区别</title>
</head>
<body>
    <div>
        <h1>浅拷贝</h1>
        <p>浅拷贝只是复制指向某个对象的指针，而不是复制对象本身，新旧对象还是共享一个内存</p>
        <h1>赋值</h1>
        <p>把一个对象赋值给一个变量，赋的其实是该对象在栈中的地址，而不是堆中的数据</p>
    </div>
</body>
<script>
    // // 赋值
    // var obj = {
    //     name: '阿平',
    //     age: '20',
    //     arr: ['1', '2', '3']
    // }
    // var obj2 = obj
    // obj.name = '贾胖子'
    // obj.arr[1] = '小胖'
    // // console.log(obj, obj2, '0000')

    // 浅拷贝
   // 浅拷贝
   var obj1 = {
        name: '阿平',
        age: '20',
        arr: ['1', '2', '3']
    }
    function shallowCopy(src) {
        var dst = {};
        for (var prop in src) {
            if (src.hasOwnProperty(prop)) {
                dst[prop] = src[prop];
            }
        }
        return dst;
    }
    var obj3 = shallowCopy(obj1);
    obj3.name = "贾胖子";
    obj3.arr[1] = ['小胖'];
   
    console.log('obj1',obj1)
    console.log('obj3',obj3)
    // hasOwnProperty() 方法会返回一个布尔值，指示对象自身属性中是否具有指定的属性（也就是，是否有指定的键）。

</script>
</html>
