<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三个小盒子在一个大盒子居中排列</title>
</head>
<body>
    <div class="father">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
<style>
    .father{
        display: flex;
        width: 500px;
        height: 500px;
        border: 1px solid #999;
        justify-content: center;
        align-items: center;
    }
    .box1{
        width: 100px;
        height: 100px;
        background: pink;
    }
    .box2{
        width: 100px;
        height: 200px;
        background: gold;
    }
    .box3{
        width: 200px;
        height: 100px;
        background: green;
    }
</style>
