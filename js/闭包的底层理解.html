<body>
    <div>
        作用域链
        会被保存到一个隐式的属性中去[[scope]]
        这个属性是我们用户访问不到的但是的的确确是存在的让 js引擎来访问的里面存储的就是作用域链
    </div>
</body>
<script>
    var age = 25
    function a(){
        age = 26
        function b(){
            console.log(this.age)
        }
        b()
        console.log(this.age)
    }
    a()
