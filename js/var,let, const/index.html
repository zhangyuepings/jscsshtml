<body>
    <div>
        <h1>var, let, const 的区别</h1>
        <p>1: var是es5提出的， let和const是es6提出的</p>
        <p>2: const声明的是常量，let和var声明的是变量</p>
        <p>3: var有变量提升（可以在声明变量之前用，值为undefined）， let和const没有变量提升(声明变量之后用，否则会报错)</p>
        <p>4: var不存块级作用域，let和const存在块级作用域</p>
        <p>5: var 可以重复声明变量后面的覆盖前面的，let和const在同一作用域内不能重复声明变量名否则会报错 </p>
        
    </div>
</body>
