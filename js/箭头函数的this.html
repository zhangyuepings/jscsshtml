<script>
    //  箭头函数中的this
    // 1: 箭头函数中的this是在定义函数的时候绑定，而不是在执行的数的时候绑定。
    // 2: 箭头涵数中，this指向的固定化，并不是因为箭头函数内部有绑定this的机制，
        // 实际原因是箭头函数根本没有自己的this，
        // 导致内部的this就是外层代码块的this。正是因为它没有this，所以也就不能用作构造函数。
        
    //  箭头函数中的this是在定义函数的时候绑定
    var x = 11
    var obj = {
        x: 22,
        say:()=>{
            console.log(this.x)
        }
    }
    obj.say()
    // 所谓的定义时候绑定，就是this是继承自父执行上下文中的this,比如这里的箭头函数中的 this.x 
    // 箭头函数本身与say平级，以 key:value 的形式，也就是箭头函数本身所在的对象为obj，
    // 而obj父 执行上下文就是window, 因比这里的 this.x 实际上表示的是 window.x 因此输出的是 11


    var obj = {
        birsh: 1990,
        getAge:function(){
            var b = this.birsh
            var fa =  ()=> new Date().getFullYear()-this.birsh
            return fa()
        }
    }
    console.log(obj.getAge()) // 32
    // 例子中箭头函数本身是在getAge方法中定义的，因此，getAge方法的父执行上下文是obj



</script>
