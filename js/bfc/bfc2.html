<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用BFC解决包含塌陷</title>
</head>
<body>
    <div class="father">
        width: 300px;
        height: 300px;
        background: red;
        overflow: hidden; 
        <div class="son">
            width: 100px;
        height: 100px;
        background: green;
        margin-top: 100px;
        </div>
    </div>
</body>
<style>
    .father{
        width: 300px;
        height: 300px;
        background: red;
        overflow: hidden; 
        /* overflow: hidden;  利用BFC解决包含塌陷 */
    }
    .son{
        width: 200px;
        height: 200px;
        background: green;
        margin-top: 50px;
    }
</style>
</html>
