<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BFC可以阻止标准流元素被浮动元素覆盖</title>
</head>
<body>
    <div class="box1">
        浮动元素
    </div>
    <div class="box2">
        标准流元素  标准流元素默认会被浮动元素覆盖
        而且还能利用这个特性，来实现蓝色盒子宽度根据红色盒子的宽度来做自动适应
    </div>
</body>
<style>
    .box1{
        width: 200px;
        height: 200px;
        background: red;
        float: left;

    }
    .box2{
        height: 300px;
        background: blue;
        overflow: hidden;
    }
</style>
