<body>
    <div>
        <p>forEach() 从头到尾遍历数组，无return，会改变原数组</p>
        <p>map() 遍历数组，有return，并返回一个新数组，不会改变原数组</p>
        <p>filter()  过滤数组，返回一个满足条件的数组</p>
        <p>every() 检测数组中是否所有的元素都符合指定的条件，返回一个布尔值，结果为true或false</p>
        <p>some() 检测数组中是否含有某一个值，返回一个布尔值，如果数组中有任意一个元素满足给定的条件，
            则返回true否则为false</p>
        <p>es6 includes() 判断数组中是否包含某个元素</p>
    </div>
</body>
